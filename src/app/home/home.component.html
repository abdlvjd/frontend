<div class="d-flex">
    <div class="sidebar bg-info p-3 d-flex flex-column" style="height: 100vh; width: 200px;">
        <a routerLink="/home">Home</a>
        <a routerLink="/users">Users</a>
        <button (click)="logout()" class="mp-auto">LogOut</button>
    </div>
    <div class="dashboard p-3 w-100">
        <div class="row">
            <div class="col-lg-8">
                <div style="height: 150px; background: url(https://img.freepik.com/premium-vector/colourful-hand-painted-frame-background-white-copy-space_23-2148427587.jpg?w=1060);"
                    class="rounded shadow">
                    <h1 style="padding: 3rem 0 0 5rem; font-weight: 700;">Welcome <span style="">{{adminName}}</span>
                    </h1>
                </div>
                <div class="d-flex mt-3">
                    <div style="height: 400px;" class="col-lg-5 border rounded p-2">
                        <app-inline-calender></app-inline-calender>
                    </div>
                    <div class="col-lg-1"></div>
                    <div style="height: 400px;" class="col-lg-6 border rounded ms-auto p-2">
                        <app-chart></app-chart>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
